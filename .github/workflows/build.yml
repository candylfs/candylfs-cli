name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            platform: linux
          - os: ubuntu-latest
            arch: aarch64
            platform: linux
          - os: macos-13
            arch: x86_64
            platform: darwin
          - os: macos-14
            arch: arm64
            platform: darwin
          - os: windows-latest
            arch: x86_64
            platform: windows
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
      
      - name: Embed API endpoints
        shell: bash
        env:
          API_ENDPOINT: ${{ secrets.CANDY_LFS_API_ENDPOINT }}
          LFS_ENDPOINT: ${{ secrets.CANDY_LFS_LFS_ENDPOINT }}
        run: |
          python -c "
          import os
          path = 'src/candy_lfs/config.py'
          content = open(path).read()
          api = os.environ.get('API_ENDPOINT', '').strip()
          lfs = os.environ.get('LFS_ENDPOINT', '').strip()
          content = content.replace('__BUILD_API_ENDPOINT__ = \"\"', f'__BUILD_API_ENDPOINT__ = \"{api}\"')
          content = content.replace('__BUILD_LFS_ENDPOINT__ = \"\"', f'__BUILD_LFS_ENDPOINT__ = \"{lfs}\"')
          open(path, 'w').write(content)
          "

      - name: Build with PyInstaller (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --collect-all candy_lfs --name candy-lfs-${{ matrix.platform }}-${{ matrix.arch }} src/candy_lfs/__main__.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --collect-all candy_lfs --name candy-lfs-${{ matrix.platform }}-${{ matrix.arch }}.exe src/candy_lfs/__main__.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: candy-lfs-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            candy-lfs-*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
